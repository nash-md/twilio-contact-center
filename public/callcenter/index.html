<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Twilio Contact Center: Call Agent Login</title>

  <link rel="stylesheet" href="/styles/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="/styles/default.css" type="text/css" />

</head>

<body class="container" ng-app="callcenterApplication" ng-cloak>

  <div class="row">

    <div class=" col-lg-4 col-md-offset-4">
      <h2>Welcome Agent</h2>
      <p class="lead">Please log in with your agent name</p>
    </div>

    <div ng-controller="LoginController" class="well bs-component col-lg-4 col-md-offset-4">

      <form ng-submit="login()" class="form-horizontal" name="loginForm">

        <div class="form-group">
          <div class="col-lg-12">
            <input class="form-control" ng-focus="reset()" type="text" name="friendlyName" placeholder="Name" ng-model="worker.friendlyName" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12">
            <button ng-disabled="loginForm.friendlyName.$invalid" ng-click="login()" type="submit" class="btn btn-primary">Log In</button>
          </div>
        </div>

        <div ng-messages="loginForm.friendlyName.$error" role="alert">
          <div ng-message="required" ng-show="loginForm.friendlyName.$touched" class="alert alert-danger">Name is required</div>
        </div>

        <div ng-messages="loginForm.$error" role="alert">
          <div ng-message="notFound"  class="alert alert-danger">Worker does not exist</div>
          <div ng-message="serverError" class="alert alert-danger">
            <strong>Oh snap!</strong> An error occured, please check JavaScript console for details
          </div>
        </div>

      </form>

    </div>

  </div>

  <script src="/scripts/angular.min.js"></script>
  <script src="/scripts/angular-messages.min.js"></script>
  <script src="LoginController.js"></script>

  </body>
  </html>
